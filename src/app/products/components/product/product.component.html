<div class="row" [ngClass]="{'noActive': !product.isAvailable}">
    <div class="col-xs-6">
        <ul>
            <li>Name: {{ product.name }}</li>
            <li>Category: {{ product.category | uppercase }}</li>
            <li>Description: {{ product.description }}</li>
            <li>Price: {{ product.price | currency : 'â‚´' }}</li>
            <li>Sizes: {{ product.availableSizes }}</li>
        </ul>
    </div>
    <div class="col-xs-6" *ngIf="product.isAvailable">
        <button (click)="onBuy()" class="btn btn-primary margin-r-5">Add to cart</button>
        <button (click)="onShowReviews(product.id)" class="btn btn-default">Show reviews</button>
    </div>
</div>
