<div class="row">
    <div class="col-xs-6">
        <ul>
            <li>Name: {{ product.name }}</li>
            <li>Description: {{ product.description}}</li>
            <li>Price: {{ product.price }}</li>
            <li>Sizes: {{product.availableSizes}}</li>
        </ul>
    </div>
    <div class="col-xs-6">
        <button (click)="onBuy()" class="btn btn-default">Buy</button>
    </div>
</div>
