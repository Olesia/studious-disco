<div class="panel panel-default">
    <div class="panel-heading">Products</div>
    <div class="panel-body">
            <p *ngIf="(productsError$ | async) as value">{{value}}</p>
        <app-product *ngFor='let product of (products$ | async)' [product]="product" 
                    (addToCart)="onProductAdded($event)"
                    (showReviews)="onShowReviews($event)">
        </app-product>
    </div>
</div>
