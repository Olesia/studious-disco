<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" #appTitle routerLink="/products-list"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li routerLinkActive="active"><a [routerLink]="[{outlets: {cart: ['cart']}}]">Cart</a></li>
                    <li><a routerLink="/about">About</a></li>
                    <li routerLinkActive="active"><a routerLink="/admin">Admin</a></li>
                    <li routerLinkActive="active"><a routerLink="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h6>{{ dateOfLastUpdates | date: 'dd MMMM yyyy'}}</h6>
    <div class="row">
        <div class="col-xs-8">
            <router-outlet #routerOutlet="outlet"></router-outlet>
        </div>
        <div class="col-xs-4">
            <router-outlet name="cart"></router-outlet>
            <router-outlet name="reviews"></router-outlet>
        </div>
    </div>
</div>
