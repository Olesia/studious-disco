<form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required
            [(ngModel)]="product.name">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" required
            [(ngModel)]="product.description">
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" id="Price" name="Price" placeholder="Price" required
            [(ngModel)]="product.price">
    </div>
    <div class="form-group">
        <label for="IsAvailable">IsAvailable</label>
        <input type="checkbox" id="IsAvailable" name="IsAvailable" placeholder="IsAvailable"
            [(ngModel)]="product.isAvailable">
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Save
    </button>
    <button class="btn btn-primary" type="button"(click)="onGoBack()">Back
    </button>
</form>
